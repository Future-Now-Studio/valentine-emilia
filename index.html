<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #ffa8c5 100%);
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            max-height: 100vh;
            max-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent all scrolling */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 20px 10px;
        }

        html {
            overflow: hidden; /* Prevent scrolling on html element too */
            height: 100%;
            position: fixed;
            width: 100%;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(20px, 5vw, 40px) clamp(15px, 4vw, 30px);
            border-radius: clamp(20px, 5vw, 30px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            width: min(90%, 500px);
            max-height: calc(100vh - 40px);
            max-height: calc(100dvh - 40px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #d63384;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: clamp(20px, 4vw, 30px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }

        .question {
            color: #333;
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin-bottom: clamp(30px, 5vw, 40px);
            font-weight: 300;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: clamp(15px, 4vw, 20px);
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 60px; /* Ensure space for moving button */
        }

        button {
            padding: clamp(14px, 4vw, 15px) clamp(30px, 8vw, 40px);
            font-size: clamp(1rem, 4vw, 1.2rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            min-width: 120px;
            min-height: 48px; /* Touch-friendly minimum size */
            touch-action: manipulation; /* Prevent double-tap zoom */
        }

        .yes-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        @media (hover: hover) {
            .yes-btn:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            }
        }

        .no-btn {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            color: white;
            position: relative;
        }

        .no-btn:active {
            transform: scale(0.95);
        }

        @media (hover: hover) {
            .no-btn:hover {
                transform: scale(1.05);
            }
        }

        @keyframes celebration {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        .celebrate {
            animation: celebration 0.5s ease;
        }

        .message {
            margin-top: clamp(20px, 4vw, 30px);
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            color: #d63384;
            font-weight: bold;
            display: none;
            line-height: 1.4;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .celebration-image {
            margin-top: clamp(20px, 4vw, 30px);
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: clamp(15px, 4vw, 20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .celebration-image.show {
            display: block;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .fullscreen-overlay.show {
            display: flex;
        }

        .fullscreen-image {
            max-width: 95%;
            max-height: 95%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: clamp(8px, 2vw, 10px);
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
                width: 95%;
            }

            .buttons {
                gap: 12px;
            }

            button {
                width: 100%;
                max-width: 200px;
            }

            .fullscreen-image {
                max-width: 98%;
                max-height: 98%;
            }
        }

        /* Prevent zoom on input focus (iOS) */
        @media screen and (max-width: 768px) {
            input, textarea, select {
                font-size: 16px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <img class="fullscreen-image" id="fullscreenImage" src="wassolldas.png" alt="Fullscreen">
    </div>
    
    <div class="container">
        <h1>ðŸ’• Valentine's Day ðŸ’•</h1>
        <p class="question">Emilia, will you be my Valentine?</p>
        
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes! ðŸ’–</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
        
        <div class="message" id="message"></div>
        <img class="celebration-image" id="celebrationImage" src="" alt="Celebration">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const celebrationImage = document.getElementById('celebrationImage');
        const container = document.querySelector('.container');
        const question = document.querySelector('.question');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        
        let noButtonMoveCount = 0;
        let yesButtonInitialPosition = null;
        let noButtonPlaceholder = null;
        let wassolldasCount = 0;
        let auaCount = 0;

        // Store initial position of Yes button and create placeholder for No button
        function initializeButtonPositions() {
            // Store Yes button's initial position
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            yesButtonInitialPosition = {
                left: yesBtnRect.left - containerRect.left,
                top: yesBtnRect.top - containerRect.top
            };
            
            // Create invisible placeholder for No button to maintain layout
            noButtonPlaceholder = document.createElement('div');
            noButtonPlaceholder.style.width = noBtn.offsetWidth + 'px';
            noButtonPlaceholder.style.height = noBtn.offsetHeight + 'px';
            noButtonPlaceholder.style.visibility = 'hidden';
            noButtonPlaceholder.style.pointerEvents = 'none';
        }

        // Initialize on page load
        window.addEventListener('load', initializeButtonPositions);
        // Also initialize if DOM is already loaded
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(initializeButtonPositions, 0);
        }

        // Function to move the button and check if fullscreen should appear
        function moveNoButton() {
            noButtonMoveCount++;
            
            // Initialize if not done yet
            if (!yesButtonInitialPosition) {
                initializeButtonPositions();
            }
            
            // Show fullscreen image every 5 moves
            if (noButtonMoveCount % 5 === 0 && noButtonMoveCount > 0) {
                // Determine which image to show based on how many times each has been shown
                if (wassolldasCount < 2) {
                    // Show wassolldas.png
                    fullscreenImage.src = 'wassolldas.png';
                    wassolldasCount++;
                    fullscreenOverlay.classList.add('show');
                    
                    // Hide after 2 seconds
                    setTimeout(() => {
                        fullscreenOverlay.classList.remove('show');
                    }, 2000);
                } else if (auaCount < 2) {
                    // Show aua.png
                    fullscreenImage.src = 'aua.png';
                    auaCount++;
                    fullscreenOverlay.classList.add('show');
                    
                    // Hide after 2 seconds
                    setTimeout(() => {
                        fullscreenOverlay.classList.remove('show');
                        
                        // After showing aua.png 2 times, navigate to the URL
                        if (auaCount >= 2) {
                            setTimeout(() => {
                                window.location.href = 'https://www.gesundheit.de/medizin/psychologie/test-psychopath-id215271/';
                            }, 500);
                        }
                    }, 2000);
                } else {
                    // Both images shown 2 times, navigate immediately
                    window.location.href = 'https://www.gesundheit.de/medizin/psychologie/test-psychopath-id215271/';
                }
            }
            
            // Add placeholder to maintain layout space for No button
            if (noButtonMoveCount === 1 && noButtonPlaceholder && !noBtn.parentElement.contains(noButtonPlaceholder)) {
                noBtn.parentElement.insertBefore(noButtonPlaceholder, noBtn.nextSibling);
            }
            
            // Get actual viewport dimensions (accounting for scrollbars if any)
            const viewportWidth = window.innerWidth || document.documentElement.clientWidth;
            const viewportHeight = window.innerHeight || document.documentElement.clientHeight;
            
            // Get button dimensions - force a reflow to get accurate measurements
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            // Offset to ensure button is fully visible with padding
            const offset = 20;
            
            // Calculate safe bounds - ensure button stays fully within viewport
            const minX = offset;
            const maxX = viewportWidth - buttonWidth - offset;
            const minY = offset;
            const maxY = viewportHeight - buttonHeight - offset;
            
            // Ensure we have valid bounds
            if (maxX < minX || maxY < minY) {
                // If button is too large, center it
                noBtn.style.position = 'fixed';
                noBtn.style.left = Math.max(0, (viewportWidth - buttonWidth) / 2) + 'px';
                noBtn.style.top = Math.max(0, (viewportHeight - buttonHeight) / 2) + 'px';
                noBtn.style.transition = 'all 0.3s ease';
                return;
            }
            
            // Get Yes button's position to avoid overlap
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const yesBtnX = yesBtnRect.left;
            const yesBtnY = yesBtnRect.top;
            const yesBtnWidth = yesBtnRect.width;
            const yesBtnHeight = yesBtnRect.height;
            
            // Minimum distance between buttons (padding to avoid overlap)
            const buttonPadding = 10;
            
            // Function to check if position overlaps with Yes button
            function overlapsYesButton(x, y) {
                const noBtnRight = x + buttonWidth;
                const noBtnBottom = y + buttonHeight;
                const yesBtnRight = yesBtnX + yesBtnWidth;
                const yesBtnBottom = yesBtnY + yesBtnHeight;
                
                // Check if rectangles overlap (with padding)
                return !(noBtnRight + buttonPadding < yesBtnX - buttonPadding ||
                        x - buttonPadding > yesBtnRight + buttonPadding ||
                        noBtnBottom + buttonPadding < yesBtnY - buttonPadding ||
                        y - buttonPadding > yesBtnBottom + buttonPadding);
            }
            
            // Generate random position that doesn't overlap with Yes button
            let finalX, finalY;
            let attempts = 0;
            const maxAttempts = 50; // Prevent infinite loop
            
            do {
                const randomX = minX + Math.random() * (maxX - minX);
                const randomY = minY + Math.random() * (maxY - minY);
                
                // Clamp to ensure it's within bounds (safety check)
                finalX = Math.max(minX, Math.min(maxX, randomX));
                finalY = Math.max(minY, Math.min(maxY, randomY));
                
                attempts++;
            } while (overlapsYesButton(finalX, finalY) && attempts < maxAttempts);
            
            // If we couldn't find a non-overlapping position after max attempts, 
            // place it as far as possible from Yes button
            if (attempts >= maxAttempts) {
                // Calculate distance from Yes button center
                const yesBtnCenterX = yesBtnX + yesBtnWidth / 2;
                const yesBtnCenterY = yesBtnY + yesBtnHeight / 2;
                
                // Try corners first (furthest from center)
                const corners = [
                    [minX, minY], // Top-left
                    [maxX, minY], // Top-right
                    [minX, maxY], // Bottom-left
                    [maxX, maxY]  // Bottom-right
                ];
                
                let bestX = corners[0][0];
                let bestY = corners[0][1];
                let maxDistance = 0;
                
                for (const [x, y] of corners) {
                    const distance = Math.sqrt(
                        Math.pow(x + buttonWidth / 2 - yesBtnCenterX, 2) +
                        Math.pow(y + buttonHeight / 2 - yesBtnCenterY, 2)
                    );
                    if (distance > maxDistance) {
                        maxDistance = distance;
                        bestX = x;
                        bestY = y;
                    }
                }
                
                finalX = bestX;
                finalY = bestY;
            }
            
            // Position relative to viewport
            noBtn.style.position = 'fixed';
            noBtn.style.left = finalX + 'px';
            noBtn.style.top = finalY + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.bottom = 'auto';
            noBtn.style.transition = 'all 0.3s ease';
            noBtn.style.zIndex = '1000'; // Ensure it's above other elements
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 20000);
        }

        // Create hearts periodically
        for (let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 500);
        }
        setInterval(createHeart, 2000);

        // Make the "No" button run away on hover (when you get close) - desktop
        noBtn.addEventListener('mouseenter', function() {
            moveNoButton();
        });

        // Touch events for mobile
        let touchStartTime = 0;
        noBtn.addEventListener('touchstart', function(e) {
            touchStartTime = Date.now();
            // Move button on touch
            moveNoButton();
        }, { passive: true });

        noBtn.addEventListener('touchend', function(e) {
            // Also count as a move if they tried to tap
            const touchDuration = Date.now() - touchStartTime;
            if (touchDuration < 300) { // Quick tap
                moveNoButton();
            }
        }, { passive: true });

        // Also move on click attempt
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', function() {
            // Hide the question and no button
            question.style.display = 'none';
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            
            message.innerHTML = 'Yay! ðŸŽ‰<br>I knew you\'d say yes!';
            message.classList.add('show');
            yesBtn.classList.add('celebrate');
            
            // Show the image
            celebrationImage.src = 'IMG_9625.JPG';
            celebrationImage.classList.add('show');
            
            // Create more hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'ðŸ’–';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    document.getElementById('hearts').appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 10000);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
