<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #ffa8c5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .yes-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            color: white;
            position: relative;
        }

        .no-btn:hover {
            transform: scale(1.05);
        }

        @keyframes celebration {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        .celebrate {
            animation: celebration 0.5s ease;
        }

        .message {
            margin-top: 30px;
            font-size: 1.5em;
            color: #d63384;
            font-weight: bold;
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .celebration-image {
            margin-top: 30px;
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .celebration-image.show {
            display: block;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .fullscreen-overlay.show {
            display: flex;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <img class="fullscreen-image" id="fullscreenImage" src="wassolldas.png" alt="Fullscreen">
    </div>
    
    <div class="container">
        <h1>ðŸ’• Valentine's Day ðŸ’•</h1>
        <p class="question">Emilia, will you be my Valentine?</p>
        
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes! ðŸ’–</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
        
        <div class="message" id="message"></div>
        <img class="celebration-image" id="celebrationImage" src="" alt="Celebration">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const celebrationImage = document.getElementById('celebrationImage');
        const container = document.querySelector('.container');
        const question = document.querySelector('.question');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        
        let noButtonMoveCount = 0;

        // Function to move the button and check if fullscreen should appear
        function moveNoButton() {
            noButtonMoveCount++;
            
            // After 5 moves, show the fullscreen image
            if (noButtonMoveCount >= 5) {
                fullscreenOverlay.classList.add('show');
                
                // Hide after 2 seconds
                setTimeout(() => {
                    fullscreenOverlay.classList.remove('show');
                }, 2000);
            }
            
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 20000);
        }

        // Create hearts periodically
        for (let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 500);
        }
        setInterval(createHeart, 2000);

        // Make the "No" button run away on hover (when you get close)
        noBtn.addEventListener('mouseenter', function() {
            moveNoButton();
        });

        // Also move on click attempt
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', function() {
            // Hide the question and no button
            question.style.display = 'none';
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            
            message.innerHTML = 'Yay! ðŸŽ‰<br>I knew you\'d say yes!';
            message.classList.add('show');
            yesBtn.classList.add('celebrate');
            
            // Show the image
            celebrationImage.src = 'IMG_9625.JPG';
            celebrationImage.classList.add('show');
            
            // Create more hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'ðŸ’–';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    document.getElementById('hearts').appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 10000);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
